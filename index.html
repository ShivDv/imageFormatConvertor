<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE FORMAT CHANGER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-wrap">
        <!-- <button class="bttn">UPLOAD</button> -->
        <h1>IMAGE FORMAT CHANGER</h1>
        <p>
            <label for="file" style="cursor: pointer;"></label>
            <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
        </p>
        <p><img id="upload" class="image"/></p>
        <div>
            <label for="opn">Choose Format</label>
            <select name="opn" id="format">
                <option value="0" selected>png</option>
                <option value="1">jpg</option>
                <option value="2">jpeg</option>
                <option value="3">gif</option>
                <option value="4">bmp</option>
                <option value="5">tiff</option>
            </select>
        </div>
        <button id="cnvrt">Convert</button>
        <p><img id="result" class="image"/></p>
        <button id="down" onclick="downloadImage()">Download</button>
    </div>
</body>
<script src="javascript.js"></script>

</html>
